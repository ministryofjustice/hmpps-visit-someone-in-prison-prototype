{% extends "layouts/main.html" %}

{% block pageTitle %}
Prisoner’s name – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        Prisoner’s name
      </h1>

      <form class="form" action="3prison-number" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="one-half">
            First name
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="one-half" name="one-half" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="one-half">
            Last name
          </label>
          <input class="govuk-input govuk-!-width-one-half" id="one-half" name="one-half" type="text">
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
